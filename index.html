<!DOCTYPE html>
<html>
<style>
  body,
  html {
    height: 100%;
    margin: 0;
  }

  .bgimg {
    background-image: url('https://www.b-fast.it/wp-content/uploads/2020/02/come-aggiungere-gif-animate-in-wordpress.gif');
    height: 100%;
    background-position: center;
    background-size: cover;
    position: relative;
    color: white;
    font-family: "Courier New", Courier, monospace;
    font-size: 25px;
  }

  .topleft {
    position: absolute;
    top: 0;
    left: 16px;
  }

  .bottomleft {
    position: absolute;
    bottom: 0;
    left: 16px;
  }

  .middle {
    position: absolute;
    top: 0;
    left: 50%;
    transform: translate(-50%, 0%);
    text-align: center;
  }

  hr {
    margin: auto;
    width: 40%;
  }
</style>

<body>

  <div class="bgimg">
    <div class="topleft">
    </div>
    <div class="middle">
      <h1>COMING SOON </h1>
    </div>
    <div class="bottomleft">
      <p>Site Under construction by <a href="https://www.mariocanalella.pw" target="_blank">canalella.com</a></p>
      <p>If necessary, <a href="https://www.mariocanalella.pw/contact" target="_blank">contact me</a></p>
    </div>
  </div>

</body>

</html>
